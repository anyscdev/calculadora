    <script>

        //Calculadora
        function calcula(num1, operador, num2){

                if(operador == "+"){
                    return(num1+num2);
                }else if(operador == "-"){
                    return(num1-num2);
                }else if(operador == "/"){
                    return(num1/num2);
                }else if(operador == ""){
                    return(num1*num2);
                }else{
                    alert("Operador Inválido!");
                }
        }
